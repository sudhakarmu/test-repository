name: Java CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean package

      - name: Run Unit Tests
        run: mvn test -Dtest=com.example.MyCalculatorTest

      - name: Run Integration Tests
        run: mvn test -Dtest=com.example.IntegrationTest

      - name: Run Regression Tests
        run: mvn test -Dtest=com.example.RegressionTest
